<div type="pills" class="productsSet">
<uib-tabset class="productsTabset">
<uib-tab ng-repeat = "product in productsSet.products" class="productsTab">
	<uib-tab-heading class="transclude productHeading">
	<ul class="nav" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}">
	<li>{{product.productname}}</li>
	<li>{{product.cost}}</li>		
	</ul>
	</uib-tab-heading>
	<div class="centerDiv">
	<ul class="superImpFeatures">
		<li ng-repeat="superImpFeature in product.description.superImpFeatures">
			{{superImpFeature}}
			<span ng-hide="product.description.superImpFeatures.length == $index + 1" class="glyphicon glyphicon-plus orangeColor"></span> 
		</li>
	</ul>
	</div>
	<ul class="impFeatures">

		<li ng-repeat="impFeature in product.description.impFeatures">
		<span class="glyphicon glyphicon-ok whiteColor"></span>
			{{impFeature}}
		</li>
	</ul>
	<ul class="norFeatures">
		<li ng-repeat="norFeature in product.description.norFeatures">
		<span class="glyphicon glyphicon-ok orangeColor"></span>
		{{norFeature}}
		</li>
	</ul>	
	<button ng-click="addToCart(product)" class="addToCart">Add to cart</button>
</uib-tab>
</uib-tabset>
</div>
<div style="padding-left: 20px">
<div ng-repeat ="item in cart.items">
<div class="row">
	<div class="col">
		<button ng-click="addQty(item)">+</button>
	</div>
	<input type="number" name="" ng-model="item.qty">
	<div class="col">
		<button ng-click="removeQty(item)">-</button>
	</div>
	<div class="col">
		<button ng-click="removeItem($index)">X</button>
	</div>
</div>
</div>
<div class="row">
	<div>
		{{total()}}
	</div>
</div>
</div>
